{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDR</title>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/style.css" />
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/style_2.css' %}"> -->
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">

        <div class="ms-auto">
            
            
            {% if user.is_authenticated %}

            <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">Logout</a>
            {% else %}
            <a href="{% url 'register' %}" target="_blank" class="btn btn-outline-light me-1">Signup</a>
            <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
            {% endif %}
            
            
            
            
        </div>

    </nav>

    <div class="my-5 text-center container">
        {% block content %}


        {% endblock %}

    </div>
    
</body>
</html>
